<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Nouveau Compte</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register', val='début') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register', val=val) }}" method="post" autocomplete="off">

				{% if val == 'début' %}
				<label for="Username">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="username" placeholder="Mail" id="Username" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Mot de Passe" id="password" required>

				<label for="firstname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="Prénom" id="firstname" required>

				<label for="surname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="surname" placeholder="Nom" id="surname" required>
				<div class="msg">{{ msg }}</div>

				{% else %}

				<select name="{{ val }}">
					<p>{{ form }}</p>
					{% if val == 'école' %}<p>Ecole : </p>{% else %}<p>Classe : </p>{% endif %}
					{% for o in listing %}
						<option value="{{ o['id'] }}">{{ o['name'] }}</option>
					{% endfor %}
				</select>
				{% endif %}


				{% if val != 'classe' %}
				<input type="submit" value="Suivant">
				{% else %}
				<input type="submit" value="Créer mon compte">
				{% endif %}
			</form>
		</div>
	</body>
</html>
