<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Modifier la classe : {{ classes['name'] }}</h1>
			<form action="{{ url_for('list_class_edit', id=id) }}" method="post">

                <input type="text" name="name" placeholder="Nom" id="name" value="{{ classes['name'] }}" required>

				<input type="submit" value="Modifier la classe : {{ classes['name'] }}">
			</form>
		</div>
	</body>
</html>
